<html>
	<head>
		<title>Clear</title>
		<style>
			.hidden { display:none; }
			.bordered { border:1px solid red; }
			.not-wrapped { white-space:nowrap; }
		</style>
	</head>
	<body>
		<div id="content">
			<div id="normal-div"/>
			<div id="hidden-div" class="hidden"/>
			<div id="bordered-div" class="bordered"/>
			<div id="unwrapped-div" class="not-wrapped"/>
			<div id="freestyle-div" style="background-color:green"/>
		</div>
	</body>
</html>
